<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indentity Card Form</title>
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="formContainer" class="form-container" data-aos="fade-right">
            <h1>PERSONAL INFORMATION</h1>
            <form id="aadharForm">
                <div>
                    <label for="fname">First Name :</label>
                    <input type="text" id="fname" placeholder="Enter your first name here" required />
                </div>
                <div>
                    <label for="lname">Last Name :</label>
                    <input type="text" id="lname" placeholder="Enter your last name here" required />
                </div>
                <div>
                    <label for="country">Country :</label>
                    <input type="text" id="country" placeholder="Enter your country name here" required />
                </div>
                <div>
                    <label for="phone">Phone no. :</label>
                    <input type="text" id="phone" placeholder="Enter your Phone no. here" required />
                </div>
                <div>
                    <label for="state">State :</label>
                    <input type="text" id="state" placeholder="Enter your State here" required />
                </div>
                <div>
                    <label for="city">City :</label>
                    <input type="text" id="city" placeholder="Enter your City name here" required />
                </div>
                <div>
                    <label for="village">Village :</label>
                    <input type="text" id="village" placeholder="Enter your Village name here" />
                </div>
                <div>
                    <label for="pin">PIN code :</label>
                    <input type="text" id="pin" placeholder="Enter your PIN Code here" required />
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div id="displayContainer" class="display-container" data-aos="fade-up" style="display: none;">
            <h1>Submitted Information</h1>
            <div id="displayData"></div>
            <button id="editButton">Edit</button>
            <button id="deleteButton">Delete</button>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
